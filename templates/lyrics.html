<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="loadLyrics()">
    <div class="container-fluid bg-dark h-100">
        <div class="row h-100 ms-5">
            <div class="col-md-3">
                <div class="row h-50 d-flex align-items-end">
                    <div class="col d-flex justify-content-center" id="album-art">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Let_It_in_and_It_Took_Everything.jpg"
                            alt="" width="90%">
                    </div>
                </div>
                <div class="row h-40 d-flex align-items-start">
                    <div class="col d-flex justify-content-center pt-5 mt-5">
                        <div id="track-info">
                            <div class="fs-1 text-light text-center">Loathe</div>
                            <div class="fs-3 text-light text-center">Two Way Mirror</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <button type="button" id="playPauseButton" class="btn btn-outline-light btn-xl btn-circle">
                            <i data-feather="play"></i>
                        </button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="col-md-9 text-light p-5 h-100">
                <div id="lyricsDisplay" class="p-5 h-100"></div>
            </div>
        </div>
    </div>

    <script>
        const syncedLyrics = {{ lyrics.syncedLyrics| tojson | safe }};
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="{{ url_for('static', path='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
