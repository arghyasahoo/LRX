<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Information Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            /* Dark background */
            color: white;
            /* White text */
        }


        color: #ffffff;

        }


        color: #ffffff;

        }

        .container {
            max-width: 800px;
            /* Limit container width */
            margin-top: 50px;
            /* Margin from top */
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Track Information</h2>
        <div class="p-5 d-flex justify-content-center align-items-center">
            <form class="form-control p-5 w-50" method="post" action="/lyrics">
                <!-- Track Name -->
                <div class="input-group mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i data-feather="music"></i></span>
                    <input type="text" class="form-control" name="track_name" id="trackName"
                        placeholder="Enter track name" required>
                </div>
                {# <div class="mb-4">

                    <input type="text" class="form-control" name="track_name" id="trackName"
                        placeholder="Enter track name" required>
                </div> #}

                <!-- Artist Name -->
                <div class="input-group mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i data-feather="user"></i></span>
                    <input type="text" class="form-control" name="artist_name" id="artistName"
                        placeholder="Enter artist name">
                </div>

                <!-- Album Name -->
                <div class="input-group mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i data-feather="disc"></i></span>
                    <input type="text" class="form-control" name="album_name" id="albumName"
                        placeholder="Enter album name">
                </div>

                <!-- Duration -->
                <div class="input-group mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i data-feather="clock"></i></span>
                    <input type="text" class="form-control" name="duration" id="duration" placeholder="Enter duration">
                </div>

                <!-- Instrumental Radio Button -->
                <div class="col-md-12 mb-4">
                    <div class="form-check text-white">
                        <input class="form-check-input text-light" type="checkbox" name="instrumental"
                            id="instrumentalCheckbox">
                        Is this track instrumental?
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
