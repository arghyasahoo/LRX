<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Information Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: white; /* White text */
        }
        .form-label {
            color: #ffffff; /* Label color */
        }
        .form-check-label {
            color: #ffffff; /* Radio button label color */
        }
        .container {
            max-width: 800px; /* Limit container width */
            margin-top: 50px; /* Margin from top */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Track Information</h2>
    <form method="post" action="/lyrics">
        <div class="row">
            <!-- Track Name -->
            <div class="col-md-6 mb-3">
                <label for="trackName" class="form-label">Track Name</label>
                <input type="text" class="form-control" name="track_name" id="trackName" placeholder="Enter track name" required>
            </div>

            <!-- Artist Name -->
            <div class="col-md-6 mb-3">
                <label for="artistName" class="form-label">Artist Name</label>
                <input type="text" class="form-control" name="artist_name" id="artistName" placeholder="Enter artist name">
            </div>

            <!-- Album Name -->
            <div class="col-md-6 mb-3">
                <label for="albumName" class="form-label">Album Name</label>
                <input type="text" class="form-control" name="album_name" id="albumName" placeholder="Enter album name">
            </div>

            <!-- Duration -->
            <div class="col-md-6 mb-3">
                <label for="duration" class="form-label">Duration (in seconds)</label>
                <input type="text" class="form-control" name="duration" id="duration" placeholder="Enter duration">
            </div>

            <!-- Instrumental Radio Button -->
            <div class="col-md-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instrumental" id="instrumentalCheckbox">
                    <label class="form-check-label" for="instrumentalCheckbox">
                        Is this track instrumental?
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
